name: Cleanup workflow runs

on:
  schedule:
    - cron: "0 23 * * *"
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - name: Delete old workflow runs (keep 5 latest)
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const runs = await github.paginate(
              github.rest.actions.listWorkflowRunsForRepo,
              {
                owner,
                repo,
                per_page: 100,
                status: "completed"
              }
            );

            const toDelete = runs.slice(5);

            for (const run of toDelete) {
              await github.rest.actions.deleteWorkflowRun({
                owner,
                repo,
                run_id: run.id
              });
              core.info(`Deleted run ${run.id}`);
            }

            core.info(`Kept ${runs.length - toDelete.length}, deleted ${toDelete.length}`);
